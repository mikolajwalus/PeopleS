<div>
    <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    [infiniteScrollContainer]="'#chat-box'"
    [fromRoot]="true"
    [scrollWindow]="false"
    (scrolledUp)="onScrollUp()"
    ></div>
    <div class="px-4 py-5 bg-white" id="chat-box">
        <div *ngFor="let message of messages">
            <div *ngIf="!isMine(message)" class="media w-50 mb-3"><img src="{{message.senderPhotoUrl}}" alt="user" width="50" height="50" class="rounded-circle" style="object-fit: cover;">
                <div class="media-body ml-3">
                  <div class="bg-light rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-muted">{{message.content}}</p>
                  </div>
                  <p class="small text-muted">{{message.messageSent | date}}</p>
                </div>
            </div>

            <div *ngIf="isMine(message)" class="media w-50 ml-auto mb-3">
                <div class="media-body">
                  <div class="bg-primary rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-white">{{message.content}}</p>
                  </div>
                  <p class="small text-muted">{{message.messageSent | date}}</p>
                </div>
            </div>
        </div>
</div>

<form (ngSubmit)="sendMessage()" class="bg-light">
    <div class="input-group">
      <input 
        [(ngModel)]="content" name="name"
        type="text" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
      <div class="input-group-append">
        <button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
      </div>
    </div>
  </form>
